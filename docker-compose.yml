services:
  app:
    image: frolovvikk/leroyapp:1.1
    container_name: app
    ports:
    - 8080:8080
    links:
      - mongodb
  mongodb:
    image: mongo:latest
    container_name: mongodb
    ports:
    - 27017:27017
  nginx:
    image: nginx:latest
    container_name: nginx
    ports:
    - 80:80
    - 443:443
    volumes:
    - ./nginx/conf.d:/etc/nginx/conf.d
    links:
      - app